<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="stylesheets.css">
  <link rel="icon" href="6729759-removebg-preview.png">
</head>
<body>
  <label for="tipoDado">Escolha o dado:</label>
  <select id="tipoDado">
    <optgroup label="Assimilação">
      <option value="d6">D6 — Instintos</option>
      <option value="d10">D10 — Conhecimentos</option>
      <option value="d12">D12 — Práticas</option>
    </optgroup>

    <optgroup label="Normais">
      <option value="d4">D4</option>
      <option value="d6simples">D6</option>
      <option value="d20">D20</option>
    </optgroup>

    <optgroup label="Outros">
      <option value="coroa">Cara ou Coroa</option>
    </optgroup>
  </select>



  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" min="1" value="1" />

  <br />
  <button onclick="rolarDado()">Rolar Dado(s)</button>
  <button onclick="limparHistorico()">Limpar Histórico</button>

  <div id="resultado">Escolha um dado e clique para rolar</div>
  <div id="emojis"></div>

  <script src="Script.js"></script>
  
  <button id="btnGuardar" onclick="guardarResultado()" disabled>Guardar Resultado</button>

<div id="valoresGuardados" style="margin-top: 20px;">
  <h3>Resultados Guardados</h3>
  <ul id="listaGuardados"></ul>
  <button onclick="limparGuardados()">Limpar Guardados</button>
</div>



  <div id="historico">
    <h2>Histórico de Rolagens</h2>
    <div id="listaHistorico"></div>
  </div>
</body>
</html>
